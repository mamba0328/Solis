          class="logo__img"
        />
      </div>
      <nav class="nav">
        <label for="burger" class="nav__burger burger">
          <div class="burger__icon">
            <span class="burger__line burger__line_top"></span>
            <span class="burger__line burger__line_mid"></span>
            <span class="burger__line burger__line_bot"></span>
          </div>
          <input type="checkbox" class="burger__input" name="" id="burger" />

        <ul class="nav__list">
          <li class="nav__element">
            <a href="#" class="nav__link">Home</a>

          <li class="nav__element">

          <li class="nav__element">

          </li>
          <li class="nav__element">

          <li class="nav__element">
            <a href="#" class="nav__link">Resources</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="first-screen">
        <article class="article">
          <h1 class="article__title">
            A peer-to-peer stablecoin <i class="highligth">clearinghouse</i> for
            the new economy
          </h1>
          <p class="article__text">
            We are bringing real solutions to the payments world by leveraging
            public blockchains.
          </p>
          <button class="btn">
            JOIN NOW
            <span class="btn__bg"></span>
          </button>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
